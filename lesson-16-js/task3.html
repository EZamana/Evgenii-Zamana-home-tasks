<body>
  <script>
      function pow(x, n) {
          let result = x;
          if (n > 0) {
              let result = x;
              for (let i = 1; ; i++) {
                  if (i < n) {
                      result = result * x;
                  } else {
                      return result;
                  }
              }
          } else if (n < 0) {
              for (let i = -1; ; i--) {
                  if (i > n) {
                      result = result * x;
                  } else {
                      result = 1 / result;
                      return result;
                  }
              }
          } else {
              return 1;
          }
      }
  </script>
