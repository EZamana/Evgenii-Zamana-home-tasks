<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let firstName = prompt('Ваше имя?');
    let lastName = prompt('Ваша фамилия?');
    let middleName = prompt('Ваше отчество?');
    let age = parseInt(prompt('Ваш возраст?'));
    let gender = confirm('Ваш пол мужской?');
    let fullName = lastName + ' ' + firstName + ' ' + middleName;
    let ageInDays = age * 365;
    let ageAfterFiveYears = age + 5;
    let pension = age >= 60 ? "да" : 'нет';
    let message = gender ? 'ваше ФИО:' + ' ' + fullName + '\n' +
        'ваш возраст в годах:' + ' ' + age + '\n' +
        'ваш возраст в днях:' + ' ' + ageInDays + '\n' +
        'через пять лет вам будет:' + ' ' + ageAfterFiveYears + '\n' +
        'ваш пол: мужской' + '\n' +
        'вы на пенсии:' + ' ' + pension :
        'ваше ФИО:' + ' ' + fullName + '\n' +
        'ваш возраст в годах:' + ' ' + age + '\n' +
        'ваш возраст в днях:' + ' ' + ageInDays + '\n' +
        'через пять лет вам будет:' + ' ' + ageAfterFiveYears + '\n' +
        'ваш пол: женский' + '\n' +
        'вы на пенсии:' + ' ' + pension;
    alert(message);
  </script>
</body>
</html>
