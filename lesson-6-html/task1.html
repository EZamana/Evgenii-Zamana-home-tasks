<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task1</title>
  <style type="text/css">
    table {
      border-collapse: collapse;

      border: 6px solid #ffffff;
    }

    td {
      border: 5px solid #000;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="2" bgcolor="#ffffff" height="20px"></td>
    <td colspan="3" bgcolor="#ffffff"></td>
    <td colspan="2" bgcolor="#fffa69" width="75px"></td>
  </tr>
  <tr>
    <td rowspan="2" bgcolor="#ffffff" width="20px"></td>
    <td rowspan="4" colspan="4" bgcolor="#ff5b2d" width="120px" height="120"></td>
    <td colspan="2" rowspan="2" bgcolor="#fffa69"></td>
  </tr>
  <tr></tr>
  <tr>
    <td rowspan="3" bgcolor="#ffffff"></td>
    <td rowspan="2" bgcolor="#ffffff"></td>
    <td rowspan="2" bgcolor="#ffffff"></td>
  </tr>
  <tr></tr>
  <tr>
    <td rowspan="2" colspan="2" bgcolor="#000000" height="60px"></td>
    <td colspan="2" bgcolor="#ffffff"></td>
    <td colspan="2" bgcolor="#ffffff"></td>
  </tr>
  <tr>
    <td rowspan="3" bgcolor="#fffa69"></td>
    <td colspan="2" bgcolor="#ffffff"></td>
    <td colspan="2" rowspan="2" bgcolor="#074481" height="40px"></td>
  </tr>
  <tr>
    <td colspan="2" rowspan="2" bgcolor="#ffffff" height="30px"></td>
    <td colspan="2" bgcolor="#000000" height="10px"></td>
  </tr>
  <tr>
    <td colspan="4" bgcolor="#ffffff" height="10px"></td>
  </tr>
</table>
</body>
</html>
